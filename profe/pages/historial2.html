<section dir="ltr" class="monument-carousel  choose-course-by-flag fit-to-4-source-langs">
    <div dir="ltr" class="signup">
        <div class="hidden splash-signup-form" id="signup-language" style="display: block;">
            <section class="section-white space">
                <section class="player-container slide-in">
                    <div id="context-view">
                    </div>
                    <div class="player-main">
                        <div id="prev-session-element-container" class="">
                        </div>
                        <div id="session-element-container" class="">
                            <div class="challenge-translate">
                                <h1 class="player">Historial de clases</h1>
                                <table class="table table-striped">
                        <thead>
                          <tr>
                            <th>alumno</th>
                            <th>curso</th>
                            
                            <th>fecha</th>
                            <th>opciones</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="c in clases">
                            <td>{{c.username_alu}}</td>
                            <td>{{c.id_curso}}</td>
                           
                            <!--<td><img src="../IMG/profes/{{c.puntuacion}}estrellas.png" HEIGHT=16></td>
                             <td>{{c.comentario}}</td>-->
                             <td>{{c.fecha}}</td>
                            <td><button class="btn btn-green btn-pequeno has-tooltip redesign-check" data-margin="5" tabindex="20" ng-click="revisardetalle(c.id)">revisar detalles</button></td>
                          </tr>
                         
                        </tbody>
                       
                       
                    </table>

                            </div>
                        </div>
                        <div class="intro"></div>
                    </div>
                    <footer id="controls" class="player-footer " style="display: block;">
                        <div class="col-right action-panel hidden" style="display: block;">
                            <span class="more-padding-left">
                                <a href="#/"><button    class="btn btn-green btn-lg has-tooltip redesign-check" data-margin="5" tabindex="20"   >Volver</button></a>
                            </span>
                        </div>
                    </footer>
                <div id="modal-notification" class="modal hidden fade"></div>
            </section>

            </section>
        </div>
    </div>
</section>
