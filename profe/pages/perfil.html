<div  id="app" class="settings">
  <main class="main-right">

    <section class="page-sidebar sidebar-right">
      <div class="inner">
          <div class="box-colored bg-white">
              <h2 class="view-profile-headline">
                  <a class="avatar avatar-small " title="nombredeusuario">  <img src="../IMG/profes/{{pro.username}}.{{pro.extension_img}}"><span class="ring"></span></a>  {{pro.username}} <a href="#/" class="username">Ver tu perfil</a>
              </h2>
              <ul id="settings_tab" class="nav-sidebar">
                  <li class="active">
                      <a href="#perfil">Perfil</a>
                  </li>
                  <li class="">
                      <a href="#listcursos" >Elije tus ursos</a>
                  </li>
                  <li class="">
                      <a href="#historial" >Historial de Clases</a>
                  </li>
                  <li class="">
                      <a href="#pass">Contraseña</a>
                  </li>
              </ul>
          </div>
      </div>
    </section>

    <section class="page-main main-right">
      <div id="tab-container">
      <form ng-submit="updateProfesor(pro)">
        <div id="account-content" class="settings-content">

          <button id="submit_button" type="submit" class="btn btn-green right" >Guardar cambios</button>
          <!--mansaje de errores-->
          <div id="confirmation-message" class="hidden save-message">Tus cambios han sido guardados.</div>
          <div id="error-message" class="hidden error-message">Error</div>

          <h1>Configuración de cuenta</h1>

          <button  class="btn btn-blue left" ng-show="correcto">Edicion Correcta</button>
          <hr>
          <ul class="list-settings">
            <li>
              <label class="label">Usuario</label>
              <div class="input">
                <input style="width: 334px;" class="large" id="username" ng-model="pro.username" name="username" type="text" disabled>
              </div>
            </li>
            <li>
              <label class="label">Nombres</label>
              <div class="input">
                <input style="width: 334px;" class="large" id="Nombres" ng-model="pro.nombres" name="username" type="text" >
              </div>
            </li>

            <li>
              <label class="label">Enlace de youtube</label>
              <div class="input">
                <input style="width: 334px;" class="large" id="email" name="email" ng-model="pro.link" size="30" type="text" >
              </div>
            </li>

            <li>
              <label class="label">Reseña</label>
              <div class="input">
                <textarea maxlength="100" id="bio" name="bio" rows="3" cols="40" ng-model="pro.descripcion" style="margin-bottom: 10px; width: 334px;">
                </textarea>
                <p class="gray">
                <span id="bio-count"></span> 100 caracteres maximo</p>
              </div>
            </li>

            <li>
              <label class="label">Clases Online</label>
              <div class="input">
                <ul class="radio-buttons">
                  <li>
                    <label>
                      <input class="border" id="microphone_on" type="radio" name="online" value="1" ng-model="pro.online" ng-checked="pro.online!=0"> sí</label>
                  </li>

                  <li>
                    <label>
                    <input class="border" id="microphone_off" type="radio" name="online" value="0" ng-model="pro.online" ng-checked="pro.online==0"> no</label>
                  </li>
                </ul>
              </div>
            </li>

            <li>
              <label class="label">Distrito</label>
              <div class="input">
                <label class="blue-select no-focus smaller fixed-width">
                   <select  ng-model="pro.distritos" ng-value="pro.distritos" required>
                    
                    <option ng-repeat="d in Distritos" value="{{d.id_distrito}}">{{d.nombre}}</option>
                  </select>
                </label>
              </div>
               </li>
            <li>
             
              <div class="input">
              <label class="label">Imagen de perfil</label>
                  <input class="btn btn-green right" type="file"  uploader-model="file"  />
                  </div>
           
            </li>
            
          </ul>
          </form>
           
        </div>
      </div>
    </section>
  </main>
</div>
