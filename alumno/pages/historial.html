<div  id="app" class="settings">
  <main class="main-right">

    <section class="page-sidebar sidebar-right">
      <div class="inner">
          <div class="box-colored bg-white">
              <h2 class="view-profile-headline">
                  <a class="avatar avatar-small " title="nombredeusuario">  <img src="../IMG/alumnos/{{alu.username}}.{{alu.extension_img}}"><span class="ring"></span></a>  {{alu.username}}
              </h2>
              <ul id="settings_tab" class="nav-sidebar">
                  <li class="">
                      <a href="#perfil">Configurar de Perfil</a>
                  </li>
                  <li class="active">
                      <a href="#historial" >Historial</a>
                  </li>
                  <li class="">
                      <a href="#pass">Contrase√±a</a>
                  </li>
              </ul>
          </div>
      </div>
    </section>

    <section class="page-main main-right">
      <div id="tab-container">
      <form ng-submit="updateAlumno(alu)">
        <div id="account-content" class="settings-content">

          <!--<button id="submit_button" type="submit" class="btn btn-green right" >Guardar cambios</button>-->
          <h1>Historial Profesores</h1>
          <hr> </hr>
          <table class="table table-striped">
                                    <thead>
                                        <tr>
                                         <th>
                                         <ng-click ng-click="sortBy('username_pro')">
        Profesor
        <span class="sortorder" ng-show="propertyName === 'username_pro'" ng-class="{reverse: reverse}"></span></ng-click>
      </th>
      <th><ng-click ng-click="sortBy('nombre')">
        curso
        <span class="sortorder" ng-show="propertyName === 'nombre'" ng-class="{reverse: reverse}"></span></ng-click>
      </th>

      <th><ng-click ng-click="sortBy('nivel')">
        Nivel
        <span class="sortorder" ng-show="propertyName === 'nivel'" ng-class="{reverse: reverse}"></span></ng-click>
      </th>

      <th><ng-click ng-click="sortBy('status')">
        Modo
        <span class="sortorder" ng-show="propertyName === 'status'" ng-class="{reverse: reverse}"></span></ng-click>
      </th>

      <th><ng-click ng-click="sortBy('fecha')">
        fecha
        <span class="sortorder" ng-show="propertyName === 'fecha'" ng-class="{reverse: reverse}"></span></ng-click>
      </th>
                                            <!--<th>Profesor</th>
                                            <th>curso</th>
                                            <th>fecha</th>-->
                                            <th>opciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="c in clases | orderBy:propertyName:reverse">
                                        <td> <a href="#/perfilprofe/{{c.username_pro}}">{{c.username_pro}}</a> </td>  
                                            <td>{{c.nombre}}</td>
                                         <td>{{c.nivel | filternivel}}</td>

                                                <!--<td><img src="../IMG/profes/{{c.puntuacion}}estrellas.png" HEIGHT=16></td>
                             <td>{{c.comentario}}</td>-->
                                                
                                                <td>{{c.status | filtermodalidad}}</td>
                                            <!--<td><img src="../IMG/profes/{{c.puntuacion}}estrellas.png" HEIGHT=16></td>
                             <td>{{c.comentario}}</td>-->
                                            <td>{{c.fecha | filterfecha}}</td>
                                            <td>
                                                <button class="btn btn-green btn-pequeno has-tooltip redesign-check" data-margin="5" tabindex="20" ng-click="revisardetalle(c.id)">detalles</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
      </div>
    </section>
  </main>
</div>
