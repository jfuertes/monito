<html ng-app="loginApp" class="mobile" dir="ltr" style="height: 100%" lang="es">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="NOODP">
    <title>MiProfe.club</title>
    <link rel="shortcut icon" href="../IMG/logo.png">
    <link rel="stylesheet" href="../assets/css/miprofe.css">
    <link rel="stylesheet" href="../assets/css/miprofe2.css">
    <link rel="stylesheet" href="../assets/css/miprofe3.css">
    <link rel="stylesheet" href="../assets/css/miprofe4.css">
    <link href="/images/favicon.ico?v=3" rel="shortcut icon" type="image/x-icon">
    <style type="text/css"></style>
    <style  href="assets/css/miprofe.css" type="text/css"></style>
    </head>
    <body ng-controller="mainCtrl" class="global-es logged-out splash-2014 compact-enabled" style="overflow: auto;">
    <header  class="topbar topbar-blue-dark">
        <div class="container">
        <a href="#home" > <img src="../IMG/logo.png" WIDTH=100 HEIGHT=80></a>
            <div class="topbar-right">
                
                <div class="topbar-username dropdown click-trigger" style="padding-bottom: 15px;">
                   <div id="showloginpop" class="topbar-buttons" style="margin-top: 1px;" >
                        <span class="sign-in relative"></span>
                            <span class="btn sign-in-btn btn-white" id="sign-in-btn" data-track-click="topbar toggle" >Iniciar Sesion</span>
                            </div>
                             <div id="loginpop">
                            <ul  class="popover arrow-top login-popover hidden" id="login-modal" style="width: 250px; top: 42px; right: 20px; left: auto; display: block;">

                            <form id="login-form" action="" method="post" accept-charset="utf-8" style="margin: 0;">
                                
                                <li>
                                    <input class="signup-gplus btn btn-small btn-red btn-block btn-googlered-new" type="submit" value="google?" data-track-click="topbar login submit">
                                </li>
                                <li class="center">
                                    <span> o </span>
                                </li>
                                <li>
                                    <div class="form-row">
                                    <input class="input-small input-block" placeholder="Nombre de Usuario" type="text" id="top_login" name="login" value="" autocomplete="on"></div>
                                </li>

                                <li>
                                    <div class="form-row">
                                        <input class="input-small input-block" placeholder="contraseña" type="password" id="top_password" name="password" value="" autocomplete="on">
                                    </div>
                                </li>
                                <li id="message" class="login-fail hidden"></li>
                                <li>
                                    <input class="btn btn-green-light btn-small sign-in btn-block" type="submit" value="entrar" data-track-click="topbar login submit">
                                </li>
                                <li class="center">
                                    <a href="#">Forgot password</a>
                                </li>
                            </form>
                        </ul></div>
                    
                </div>
            </div>
        </div>
    </header>

    <div id="main">
        <div ng-view>
        </div>
    </div>

    


    <section dir="ltr" class="footer dark-theme">
        <div class="section-inner">
            <h2>Empieza a aprender con los profesores</h2>
                <footer id="footer-sitemap">
                <link href="assets/css/miprofe.css" type="text/css"> </link>

                <div class="footer-container">
                    <div class="sitemap">
                        <div class="footer-column">
                            <h3>Sobre nosotros</h3>
                            <ul>
                                <li>
                                   <a href="#">Equipo</a>
                                </li>
                                <li>
                                    <a href="#">Contáctanos</a>
                                </li>
                            </ul>
                        </div>
                        <div class="footer-column">
                            <h3>Productos</h3>
                            <ul>
                                <li>
                                    <a href="#">Miprofe</a>
                                </li>
                                <li>
                                    <a href="#">Miprofe  para Escuelas</a>
                                </li>
                            </ul>
                        </div>
                        <div class="footer-column">
                            <h3>Ayuda y Soporte</h3>
                            <ul>
                                <li>
                                    <a href="#">Solución de problemas</a>
                                </li>
                                <li>
                                    <a href="#">Ayuda  Escuelas</a>
                                </li>
                            </ul>
                        </div>
                        <div class="footer-column">
                            <h3>Social</h3>
                            <ul>
                                <li>
                                    <a href="#">Facebook</a>
                                </li>
                                <li>
                                    <a href="#">Twitter</a>
                                </li>
                                <li><a href="#">YouTube</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </section>
    <script src="../assets/plugins/jquery-1.10.2.js"></script>
    <script src="../assets/plugins/bootstrap.js"></script>
    <script src="../assets/plugins/angular.min.js" type="text/javascript"></script>
    <script src="../assets/plugins/angular-route.js" type="text/javascript"></script>
    <script src="assets/js/script.js" type="text/javascript"></script>
    <script type="text/javascript">
     $("#loginpop").fadeOut();
        $(document).ready(function(){
            $("#loginpop").fadeOut(0);
            $("#showloginpop").click(function(){
                if( $('#loginpop').is(":visible")==false){
                    $("#loginpop").fadeIn();
                }
                else{
                $("#loginpop").fadeOut();
                }
            });
        });
    </script>
    </body>
</html>
