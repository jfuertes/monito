<div id="app" class="page-login">
  <main class="main-center-narrow">
    <section class="page-main">
      <form action="/login" method="post" id="login-form">
        <input type="hidden" name="came_from" value="">
        <h1>Ingresar</h1>
        <p class="center" style="margin: -20px 0 20px 0;">Debes ingresar tu usuario y contraseña<br>para ver esta página.</p>
        <input placeholder="Usuario o correo" class="input-block margin-bottom" id="login" name="login" size="30" type="text">
        <input placeholder="Contraseña" class="input-block margin-bottom" id="password" name="password" size="30" type="password">
        <div id="message" class="warning-message hidden margin-bottom"></div>
        <input id="login-button" type="submit" class="btn btn-lg btn-green btn-block more-margin-bottom" value="Ingresar">
        <p class="center no-margin">
          <a href="/forgot_password" class="forgot-password">¿olvidaste tu contraseña?</a>
        </p>
      </form>
    </section>
  </main>
</div>
